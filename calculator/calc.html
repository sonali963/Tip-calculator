<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width:500px;height:700px;background-color:black">
        <br>
        <br>
    <h4 style="color:bisque">Bill total</h4>
<p>
    <h4 style="color:bisque">$</h4>
     <input type="text" id="a" style="width:200px;height:50px;background-color:white" placeholder="enter the bill" onkeyup="calculateBill()">
    </p>
    
    <h4 style="color:bisque">tip</h4>
    <input type="text" id="b" style="width:200px;height:50px;background-color:white" placeholder="enter the tip percentage" onkeyup="calculateBill()">
    <h4 style="color:bisque">People</h4>
    <button id="1" style="background-color:white; height:20px;width:20px; color:blue" onclick="increase()">+</button>
    <button id="c" style="background-color:white; height:20px;width:20px; color:palevioletred">1</button>
    <button id="3" style="background-color:white; height:20px;width:20px; color:blue" onclick="decrease()">-</button>
    <h4 style="color:bisque">total per person</h4>
     <textarea name="text" id="d" style="width:200px;height:50px;background-color:white" placeholder="amount"></textarea>

    


    </div>
    <script src="script.js"></script>
</body>
</html>
